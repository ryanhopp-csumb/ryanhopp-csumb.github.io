<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link href="css/guess_number_style.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1 class="headers">Guess the Number!</h1>
            <h2 class="headers">Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
          Enter a guess: 
          <input type="text" id="playerGuess" size="5"> <br> <br>    
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> <br> <br>
          <div id="feedback"></div> <br>
          <div> Previous Guesses:
                <span id="guesses"></span>
          </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>

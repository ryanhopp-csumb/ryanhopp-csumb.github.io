    <h1>Security</h1>
    <p>
        <strong>There are 3 main goals with security for an operating system:</strong>
        <ul>
            <li><strong>Confidentiality</strong> - Keep our secrets secret.</li>
            <li><strong>Integrity</strong> - Make sure that the information we have is accurate.</li>
            <li><strong>Availability</strong> - Make sure the system can be used by people.</li>
        </ul>
    </p>
